            cont: document.querySelector("#FamilyChart")

            store,
            svg: view.svg,
            card_dim: {
                w: 220,
                h: 70,
                text_x: 75,
                text_y: 15,
                img_w: 60,
                img_h: 60,
                img_x: 5,
                img_y: 5

            card_display: [
                (d) => `${d.data["first name"] || ""} ${d.data["last name"] || ""}`,
                (d) => `${d.data["birthday"] || ""}`
            ],
            mini_tree: true,
            link_break: false
        });

    store.setOnUpdate((props) => view.update(props || {}));
